  <head>

          </div></li>

          <li class="list__item list__item--nav"><a href="#">About</a></li>

        <div class="nav__menu__login">

          <button class="btn btn--outline">Register</button>
        </div>
      </div>
    </nav>

    <script src="./js/main.js"></script>
